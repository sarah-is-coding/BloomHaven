<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Haven - Product Details</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header-container"></div>

    <section id="prodetails" class="section-p1">
        <div class="single-pro-image">
            <img src="" width="100%" id="MainImg" alt="">

            <div class="small-img-group" id="small-img-group">
                <!-- Small images will be dynamically added here -->
            </div>
        </div>

        <div class="single-pro-details">
            <h6 id="breadcrumb"></h6>
            <h4 id="product-name"></h4>
            <h2 id="product-price"></h2>
            <select id="product-size">
                <option>Select Size</option>
                <option>Standard - 34.5H x 30.5W</option>
                <option>Deluxe - 34.5H x 31W</option>
                <option>Premium - 34.5H x 34.5W</option>
            </select>
            <input type="number" value="1">
            <button class="normal">Add To Cart</button>
            <h4>Product Details</h4>
            <span id="product-description"></span>
        </div>
    </section>

    <section id="newsletter" class="section-p1 section-m1">
        <div class="newstext">
            <h4>Sign Up For Newsletters</h4>
            <p>Get E-mail updates about our latest shop and <span>special offers.</span> </p>
        </div>
        <div class="form">
            <input type="text" placeholder="Your email address">
            <button class="normal">Sign Up</button>
        </div>
    </section>

    <div id="footer-container"></div>

    <script>
        var MainImg = document.getElementById("MainImg");
        var smallimg = document.getElementsByClassName("small-img");

        smallimg[0].onclick = function() {
            MainImg.src = smallimg[0].src;
        }
        smallimg[1].onclick = function() {
            MainImg.src = smallimg[1].src;
        }
        smallimg[2].onclick = function() {
            MainImg.src = smallimg[2].src;
        }
        smallimg[3].onclick = function() {
            MainImg.src = smallimg[3].src;
        }
    </script>


    <script src="js/script.js"></script>
    <script type="module" src="js/sProductDetails.js"></script>
    <script src="js/loadHeader.js"></script>
    <script src="js/loadFooter.js"></script>
</body>

</html>
